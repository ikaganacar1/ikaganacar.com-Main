<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Matter.js Example</title>
    <style>
      /* General Reset */
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        font-family: 'Arial', sans-serif;
        background-color: #1e1e1e;
        color: #e0e0e0;
      }

      /* Layout */
      .container {
        display: flex;
        height: 100%;
      }

      .config-column {
        flex: 1;
        max-width: 300px;
        padding: 20px;
        background-color: #2a2a2a;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        overflow-y: auto;
      }

      .matter-column {
        flex: 3;
        position: relative;
      }

      /* Configuration Section */
      .config-section {
        margin-bottom: 20px;
      }

      .config-header {
        cursor: pointer;
        background: #333;
        padding: 10px;
        color: #fff;
        border-radius: 5px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.3s ease;
      }

      .config-header:hover {
        background: #444;
      }

      .config-content {
        display: none;
        padding: 10px;
        background: #1e1e1e;
        border-radius: 5px;
        margin-top: 10px;
      }

      .config-content label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .config-content input {
        width: 100%;
        margin-bottom: 10px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-radius: 5px;
        border: 1px solid #555;
        background-color: #333;
        color: #e0e0e0;
        font-size: 14px;
      }

      .config-content input[type="checkbox"] {
        width: auto;
        margin-right: 5px;
      }

      /* Save Button */
      #configForm button[type="submit"] {
        background-color: #4CAF50;
        border: none;
        padding: 10px;
        font-weight: bold;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      #configForm button[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pathseg@1.2.1/pathseg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/poly-decomp@0.3.0/build/decomp.min.js"></script>
    <script src="{{ url_for('static', filename='useless_projects/braindead_reddot/config.js') }}"></script>
    <script src="{{ url_for('static', filename='useless_projects/braindead_reddot/scripts.js') }}"></script>
  </head>
  
  <body>
    <div class="container">
      <div id="hide" class="config-column">

        <form id="configForm">
          <button type="submit">Start!</button>
          <h1> </h1>
        </form>

      </div>

      <div id="matter_column"></div>
    </div>
        

  </body>
</html>
